# Configure the Kafka source (we read from it)
mp.messaging.incoming.orders.bootstrap.servers=${KAFKA_SERVER:localhost:9092}
mp.messaging.incoming.orders.topic=orders
mp.messaging.incoming.orders.connector=smallrye-kafka
mp.messaging.incoming.orders.commit-strategy=latest
mp.messaging.incoming.orders.groupId=stockManager
mp.messaging.incoming.orders.value.deserializer=com.project.utils.OrderDeserializer

# Product Service API
product.service.host=${PRODUCT_SERVICE:localhost}
product.service.port=${PRODUCT_SERVICE:8082}
