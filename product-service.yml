server:
  port: 8080
  
spring:
  data:
    mongodb:
      host: ${MONGO_SERVER:mongodb-svc.production.svc.cluster.local}
      port: ${MONGO_PORT:27017}
      database: products
      username: products-user
      password: PR0DUCTPa55W0rd!!
  sleuth:
    reactor:
      instrumentation-type: manual
    sampler:
      percentage: 1.0
      probability: 1.0
    mongodb:
      enabled: true
  zipkin:
    baseUrl: http://jaeger:9411
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_SERVER:kafka-cluster-kafka-bootstrap.production.svc:9092}
      client-id: productId
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      transaction-id-prefix: tx.
      properties:
        max-in-flight-requests-per-connection: 1
        transaction-timeout-ms: 1000
        request-timeout-ms: 1000
        retry-backoff-ms: 1000
    consumer:
      bootstrap-servers: ${KAFKA_SERVER:kafka-cluster-kafka-bootstrap.production.svc:9092}

management:
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    mongo:
      enabled: true

kafka:
  topic: products
  
