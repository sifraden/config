server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  sendgrid: 
    api-key: '{cipher}'
  sleuth:
    sampler:
      percentage: 1
  zipkin:
    sender:
      type: web
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

sendGrid:
  mail:
    from: '{cipher}'
    templateConfirmationId: d-16c5a50505b845ceba96425e30fbc196
    templatePendingId: d-842d74a4b0d14881b640f5bac1899e2b
    templateRefusedId: d-c2136dc4841949c9b0aa69b871fed307
    templateContact: d-3501983e85884ab29135f6d2d2527625

kafka:
  bootstrapAddress: ${KAFKA_SERVER:my-cluster-kafka-0.my-cluster-kafka-brokers.kafka:9092}
  groupId: ordersGroup
  topic: orders
