server:
  port: 0

eureka:
  instance:
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  sendgrid: 
    api-key: '{cipher}'
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: '{cipher}'
  sleuth:
    sampler:
      percentage: 1
  zipkin:
    sender:
      type: web

sendGrid:
  mail:
    from: '{cipher}'
    templateId: d-16c5a50505b845ceba96425e30fbc196

kafka:
  bootstrapAddress: localhost:9092
  groupId: ordersGroup
  topic: orders