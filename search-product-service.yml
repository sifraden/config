server:
  port: 0

eureka:
  instance:
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: '{cipher}'
  sleuth:
    sampler:
      percentage: 1
  zipkin:
    sender:
      type: web

logging:
  level:
    root: debug


kafka:
  bootstrapAddress: 172.20.0.3:9092
  groupId: products
  topic: products

elasticsearch:
  name: elasticsearch
  server: localhost
  port: 9300