server:
  port: 8080

logging:
  config: classpath:logback-spring.xml
             
spring:
  data:
    mongodb:
      host: ${MONGO_SERVER:mongodb-svc.production.svc.cluster.local}
      port: ${MONGO_PORT:27017}
      database: orders
      username: orders-user
      password: 0RDERPa55W0rd!!
  sleuth:
    reactor:
      instrumentation-type: manual
    sampler:
      percentage: 1.0
      probability: 1.0
    opentracing:
        enabled: true
  zipkin:
    baseUrl: http://jaeger-collector:9411
  jackson:
    serialization:
      WRITE_DATE_KEYS_AS_TIMESTAMPS: false

kafka:
  bootstrapAddress: ${KAFKA_SERVER:kafka-cluster-kafka-bootstrap.production.svc:9092}
  consumer:
    topic: catchup-orders
    groupId: catchupOrdersGroup
    dlt:
      topic: catchup-orders.DLT
      groupId: catchupOrdersGroupDLT
  producer:
    topic: orders

# report spans using kafka
#bootstrap:
#  servers: ${KAFKA_SERVER:localhost:9092}
    
consumer:
  payment-service: http://payment-service:8080
  
management:
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    mongo:
      enabled: true
        
