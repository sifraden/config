server:
  port: 8080

logging:
  config: classpath:logback-spring.xml

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 30
  metadataMap:
    instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${random.value}}}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://discovery-service:8761/eureka}
    registryFetchIntervalSeconds: 30

spring:
  #rabbitmq:
  #  host: ${RABBITMQ_SERVER:localhost}
  #  port: 5672
  #  username: guest
  #  password: '{cipher}'
  data:
    cassandra:
      cluster-name: CassandraCluster
      contact-points: ${CASSANDRA_SERVER:localhost}
      port: 9042
      keyspace-name: orderkeyspace
      local-datacenter: datacenter1
      schema-action: create_if_not_exists
  sleuth:
    sampler:
      percentage: 1.0
      probability: 1.0
  zipkin:
    sender:
      type: web
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_SERVER:my-cluster-kafka-0.my-cluster-kafka-brokers.kafka.svc:9092}
      client-id: orders
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      #transaction-id-prefix: tx.
      properties:
        max-in-flight-requests-per-connection: 1
        transaction-timeout-ms: 1000
        request-timeout-ms: 1000
        retry-backoff-ms: 1000
  jackson:
    serialization:
      WRITE_DATE_KEYS_AS_TIMESTAMPS: false

kafka:
  bootstrapAddress: ${KAFKA_SERVER:my-cluster-kafka-0.my-cluster-kafka-brokers.kafka.svc:9092}
  consumer:
    topic: catchup-orders
    groupId: catchupOrdersGroup
  producer:
    topic: orders
    
consumer:
  payment-service: http://payment-service:8080
  
management:
  endpoints:
    web:
      exposure:
        include: "*"


