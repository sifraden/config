server:
  port: 8086

#logging:
#  config: classpath:logback-spring.xml

spring:
  data:
    cassandra:
      cluster-name: CassandraCluster
      contact-points: ${CASSANDRA_SERVER:localhost}
      port: 9042
      keyspace-name: orderkeyspace
      local-datacenter: datacenter1
      schema-action: create_if_not_exists
  sleuth:
    sampler:
      percentage: 1.0
      probability: 1.0
    opentracing:
        enabled: true
  zipkin:
    baseUrl: http://localhost:9411
    #sender:
    #  type: http
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_SERVER:localhost:9092}
      client-id: orders
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      #transaction-id-prefix: tx.
      properties:
        max-in-flight-requests-per-connection: 1
        transaction-timeout-ms: 1000
        request-timeout-ms: 1000
        retry-backoff-ms: 1000
  jackson:
    serialization:
      WRITE_DATE_KEYS_AS_TIMESTAMPS: false

kafka:
  bootstrapAddress: ${KAFKA_SERVER:localhost:9092}
  consumer:
    topic: catchup-orders
    groupId: catchupOrdersGroup
  producer:
    topic: orders

# report spans using kafka
