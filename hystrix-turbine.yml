management:
  endpoint:
    health:
      enabled: true
      show-details: always

  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: hystrix.stream, info, health
      base-path: /actuator
      cors:
        allowed-origins: true
