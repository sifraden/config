server:
  port: 6060

eureka:
  instance:
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${random.value}}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

turbine:
  aggregator:
    clusterConfig: promotion-service
  appConfig: promotion-service



management:
  endpoint:
    health:
      enabled: true
      show-details: always

  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: hystrix.stream, info, health
      base-path: /actuator
      cors:
        allowed-origins: true
