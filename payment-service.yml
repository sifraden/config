server:
  port: 8080

management:
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
spring:
  kafka:
    producer:
      bootstrap-servers: kafka-cluster-kafka-bootstrap.production.svc:9092
      client-id: orders
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        max-in-flight-requests-per-connection: 1
        transaction-timeout-ms: 1000
        request-timeout-ms: 1000
        retry-backoff-ms: 1000
  sleuth:
    reactor:
      instrumentation-type: manual
    sampler:
      percentage: 1.0
      probability: 1.0
  zipkin:
    baseUrl: http://jaeger-collector:9411
  
  
kafka:
  bootstrapAddress: kafka-cluster-kafka-bootstrap.production.svc:9092
  consumer:
    topic: orders
    groupId: paymentGroup
  producer:
    topic: catchup-orders

