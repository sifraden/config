server:
  port: 0

eureka:
  instance:
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id}}
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  rabbitmq:
    host: ${RABBITMQ_SERVER:localhost}
    port: 5672
    username: guest
    password: '{cipher}'
  sleuth:
    sampler:
      percentage: 1.0
      probability: 1.0
  zipkin:
    sender:
      type: web
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_SERVER:localhost:9092}
      client-id: orders
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        max-in-flight-requests-per-connection: 1
        transaction-timeout-ms: 1000
        request-timeout-ms: 1000
        retry-backoff-ms: 1000
        
hystrix:
  shareSecurityContext: true

feign:
  hystrix:
    enabled: true

kafka:
  bootstrapAddress: ${KAFKA_SERVER:localhost:9092}
  consumer:
    topic: orders
    groupId: paymentGroup
  producer:
    topic: catchup-orders

consumer:
  feign:
    username: '{cipher}'
    password: '{cipher}'
    url: ${FEIGN_CONSUMER:http://localhost:9090/api/authentication/oauth/token}
    clientId: '{cipher}'
    secret: '{cipher}'
    grant: '{cipher}'
    scope: '{cipher}'
