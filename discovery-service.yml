server:
  port: 8761
 
eureka:
  instance:
    hostname: ${DISCOVERY_HOSTNAME:discovery-service}
    nonSecurePortEnabled: true
    nonSecurePort: 80
    homePageUrl: http://${eureka.instance.hostname}/
    statusPageUrl: http://${eureka.instance.hostname}/actuator/info/
    healthCheckUrl: http://${eureka.instance.hostname}/actuator/health/
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      #:${server.port}

spring:
  rabbitmq:
    host: ${RABBITMQ_SERVER:rabbitmq}
    port: 5672
    username: guest
    password: '{cipher}'
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
user.password: '{cipher}'      


