server:
  port: 9090

zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    product:
      path: /product/**
      serviceId: product-service
    category:
      path: /category/**
      serviceId: category-service
    user:
      path: /user/**
      serviceId: user-service

hystrix:
  command:
    user-service:
      execution:
        timeout:
          enabled: false
      isolation:
        thread:
          timeoutInMilliseconds: 600000
ribbon:
  ConnectTimeout: 6000000
  ReadTimeout: 6000000

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 30
  metadataMap:
    instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${random.value}}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registryFetchIntervalSeconds: 5

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: '{cipher}'

management:
  endpoints:
    web:
      exposure:
        include: "*"
