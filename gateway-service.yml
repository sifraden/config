server:
  port: 9090

zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    product:
      path: /product/**
      serviceId: product-service
    category:
      path: /category/**
      serviceId: category-service
    user:
      path: /user/**
      serviceId: user-service
    promotion:
      path: /promotion/**
      serviceId: promotion-service
    elastic:
      path: /elastic/**
      serviceId: search-product-service
    mail:
      path: /mail/**
      serviceId: email-service
    order:
      path: /order/**
      serviceId: order-service
    payment:
      path: /payment/**
      serviceId: payment-service
    authentication-service:
      path: /**
      sensitiveHeaders: Authorization
      stripPrefix: false
  add-proxy-headers: true

security:
  oauth2:
    client:
      access-token-uri: authentication-service
      userAuthorizationUri: /authentication-service/oauth/authorize
      client-id: client
      client-secret: secret
    resource:
      jwt:
        keyValue: "abc"
      id: fooScope
      service-id: ${PREFIX:}resource


